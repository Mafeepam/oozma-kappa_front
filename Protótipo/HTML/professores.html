<html lang="pt-br">
<head>

  <title>Gerenciamento de Professores</title>

</head>
<body>
  <div class="container">
    
    <div class="sidebar">
        <div>
          <div class="logo">
            <img src="/Protótipo/Imagens/logo.png" alt="Logo">
          </div>
          <div class="menu">

    <!-- Conteúdo principal -->
    <main class="main-content">
      <h1>Gerenciamento de Professores</h1>
      <div class="card">
        
        <!-- Formulário -->
        <div class="form-section">
          <h2>Cadastrar Professor</h2>
          <input type="text" placeholder="Nome:">
          <input type="email" placeholder="Email:">
          <input type="text" placeholder="Curso:">
          <br>
          <button>Cadastrar Professor</button>
        </div>

        <!-- Lista -->
        <div class="list-section">
          <h2>Lista de professores</h2>
          <input type="text" placeholder="Pesquisar" class="search">
          <table>
            <tr><th>Nome</th><th>Ações</th></tr>
            <tr><td>Ana Silva</td><td><button class="edit" onclick="editarProfessor('Ana Silva', 'ana@pro.ucsal.br', 'Análise e Desenvolvimento de Sistemas')">Editar</button></td></tr>
            <tr><td>Bruno Costa</td><td><button class="edit" onclick="editarProfessor('Bruno Costa', 'bruno@pro.ucsal.br', 'Engenharia Civil')">Editar</button></td></tr>
            <tr><td>Clara Souza</td><td><button class="edit" onclick="editarProfessor('Clara Souza', 'clara@pro.ucsal.br', 'Engenharia Química')">Editar</button></td></tr>
            <tr><td>Daniel Santos</td><td><button class="edit" onclick="editarProfessor('Daniel Santos', 'daniel@pro.ucsal.br', 'Engenharia Mecânica')">Editar</button></td></tr>
            <tr><td>Fernando Borges</td><td><button class="edit" onclick="editarProfessor('Fernando Borges', 'fernando.borges@pro.ucsal.br', 'Engenharia de Software')">Editar</button></td></tr>
          </table>
          
        </div>

      </div>
    </main>

  </div>
  <script src="/Protótipo/JS/professores.js"></script>

</html>
