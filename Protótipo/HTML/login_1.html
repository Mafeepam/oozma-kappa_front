
<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login - EAUCSAL</title>
    <link rel="stylesheet" href="/Protótipo/CSS/styleLogin_1.css">
</head>
<body>
    <div class="container">
        <div class="left-panel">
            <img src="/Protótipo/Imagens/logo_ucsal_drd.png" alt="Logo UCSAL dourada">
            <h1>SEJA BEM VINDO AO <span style="color: #D4AF37;"><br>EAUCSAL!</span></h1>
            <br>
            <br>
            <p>O portal de reservas <br>de espaços acadêmicos da <strong style="color: #D4AF37;"><br>UCSAL</strong>.</p>
        </div>

        <div class="right-panel">
            <div class="login-box">
                <h2>Login</h2>
                <form id="loginForm">
                    <input type="email" placeholder="Insira seu e-mail institucional" class="input-email" id="email" required>
                    <input type="password" placeholder="Insira sua senha" class="input-senha" id="senha" required>
                    <a href="recuperarsenha.html" style="color: red; font-size: 0.9rem;">Esqueceu sua senha?</a><br><br>
                    <div id="button-login">
                        <button type="submit" class="btn-login">Login</button>
                    </div>
                </form>
            </div>
        </div>
    </div>
    <script src="/Protótipo/JS/loginscript.js"></script>
</body>
</html>
