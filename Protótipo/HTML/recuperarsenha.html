
<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Recuperar Senha - AEUCSAL</title>
    <link rel="stylesheet" href="/Protótipo/CSS/styleEsqueciSenha.css">
</head>
<body>
    <div class="container">
        <div class="left-panel">
            <img src="/Protótipo/Imagens/logo_ucsal_drd.png" alt="Logo UCSAL dourada">
            <h1>SEJA BEM VINDO AO <span style="color: #D4AF37;"><br>AEUCSAL!</span></h1>
            <br>
            <br>
            <p>O portal de reservas <br>de espaços acadêmicos da <strong style="color: #D4AF37;"><br>UCSAL</strong>.</p>
        </div>

        <div class="right-panel">
            <div class="login-box">
                <h2>Esqueceu sua Senha?</h2>
                <form id="formEsqueciSenha">
                    <input type="email" id="emailRecuperar" placeholder="Digite seu e-mail institucional" required>
                    <button type="submit">Enviar senha</button>
                </form>
                <p id="mensagem"></p>
            </div>
        </div>
    </div>
    <script src="/Protótipo/JS/esqueciSenha.js"></script>
</body>
</html>
