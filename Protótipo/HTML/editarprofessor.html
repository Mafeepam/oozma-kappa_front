<!DOCTYPE html>
<html lang="pt">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Editar Professor</title>
    <link rel="stylesheet" href="/Protótipo/CSS/styleeditarprofessor.css">
</head>
<body>
    <div class="container">
    
        <div class="sidebar">
            <div>
              <div class="logo">
                <img src="/Protótipo/Imagens/logo.png" alt="Logo">
              </div>
              <div class="menu">
                <a href="admin.html" >Início</a>
                <a href="espacosacademicos.html">Espaços Acadêmicos</a>
                <a href="professores.html"class="active">Professores</a>
                <a href="login_1.html" class="logout" onclick="logout()">⟵ Logout</a>
              </div>
            </div>
            <div class="profile">
              <img src="/Protótipo/Imagens/5987462.png" alt="Avatar Admin">
              <div>
                <strong>Admin</strong><br>
              </div>
            </div>
          </div>
          <div class="main-content">
            <h2>Gerenciamento de Professores</h2>
          
            <div class="card-wrapper">
              <div class="card">
                <h3>Editar Professor</h3>
                <form id="formEditar">
                  <label for="nome">Nome:</label>
                  <input type="text" id="nome" name="nome"><br>
          
                  <label for="email">Email:</label>
                  <input type="email" id="email" name="email"><br>
          
                  <label for="curso">Curso:</label>
                  <select id="curso" name="curso">
                    <option>Engenharia de Software</option>
                    <option>Engenharia Civil</option>
                    <option>Análise e Desenvolvimento de Sistemas</option>
                    <option>Engenharia Química</option>
                    <option>Engenharia Mecânica</option>
                  </select><br>
          
                  <div class="botoes">
                    <button type="submit" class="azul">Atualizar</button>
                    <button type="button" class="cinza" onclick="cancelar()">Cancelar</button>
                    <button type="button" class="vermelho" onclick="excluir()">Excluir Professor</button>
                  </div>
                </form>
              </div>
            </div>
          </div>
          
          
          <script src="/Protótipo/JS/editarprofessor.js"></script>

</body>
</html>
